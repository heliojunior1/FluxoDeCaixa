{% extends 'base.html' %}
{% block content %}
<div class="flex items-center mb-6">
    <a href="{{ url_for('index') }}" class="text-gray-500 hover:text-gray-700">
        <i data-lucide="arrow-left-circle" class="w-8 h-8"></i>
    </a>
    <h2 class="text-xl font-semibold text-gray-700 ml-4">Relatórios de Fluxo de Caixa</h2>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <a href="{{ url_for('relatorio_resumo') }}" class="nav-card">
        <div class="h-full bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-lg hover:border-blue-400 transition-all text-center flex flex-col justify-center items-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full" style="background-color: #E7F1FA;">
                <i data-lucide="file-text" style="color: var(--sefaz-primary-blue);"></i>
            </div>
            <p class="mt-4 font-semibold text-gray-700 h-12 flex items-center justify-center">Resumo</p>
        </div>
    </a>
    <a href="{{ url_for('relatorio_indicadores') }}" class="nav-card">
        <div class="h-full bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-lg hover:border-blue-400 transition-all text-center flex flex-col justify-center items-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full" style="background-color: #E7F1FA;">
                <i data-lucide="bar-chart-2" style="color: var(--sefaz-primary-blue);"></i>
            </div>
            <p class="mt-4 font-semibold text-gray-700 h-12 flex items-center justify-center">Indicadores</p>
        </div>
    </a>
    <a href="{{ url_for('relatorio_analise_comparativa') }}" class="nav-card">
        <div class="h-full bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-lg hover:border-blue-400 transition-all text-center flex flex-col justify-center items-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full" style="background-color: #E7F1FA;">
                <i data-lucide="layers" style="color: var(--sefaz-primary-blue);"></i>
            </div>
            <p class="mt-4 font-semibold text-gray-700 h-12 flex items-center justify-center">Análise Comparativa</p>
            <p class="text-xs text-gray-500 mt-1">Compara ingressos entre diferentes períodos</p>
        </div>
    </a>
    <a href="{{ url_for('relatorio_dre') }}" class="nav-card">
        <div class="h-full bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-lg hover:border-blue-400 transition-all text-center flex flex-col justify-center items-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full" style="background-color: #E7F1FA;">
                <i data-lucide="list" style="color: var(--sefaz-primary-blue);"></i>
            </div>
            <p class="mt-4 font-semibold text-gray-700 h-12 flex items-center justify-center">DRE</p>
        </div>
    </a>
</div>
{% endblock %}

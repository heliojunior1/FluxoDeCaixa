{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md border">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 mr-4"><i data-lucide="arrow-left-circle" class="h-6 w-6"></i></a>
        <h2 class="text-2xl font-semibold text-gray-700">Projeções e Simulações</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="{{ url_for('projecoes_cenarios') }}" class="nav-projecoes block">
            <div class="h-full bg-gray-50 p-6 rounded-lg border hover:border-blue-400 transition-all">
                <i data-lucide="drafting-compass" class="h-8 w-8 text-blue-600 mb-3"></i>
                <h3 class="font-semibold text-lg text-gray-800">Cenários Manuais</h3>
                <p class="text-sm text-gray-600">Crie e gerencie simulações com ajustes manuais de receitas e despesas.</p>
            </div>
        </a>
        <a href="{{ url_for('projecoes_modelos') }}" class="nav-projecoes block">
            <div class="h-full bg-gray-50 p-6 rounded-lg border hover:border-blue-400 transition-all">
                <i data-lucide="brain-circuit" class="h-8 w-8 text-blue-600 mb-3"></i>
                <h3 class="font-semibold text-lg text-gray-800">Modelos Econômicos</h3>
                <p class="text-sm text-gray-600">Utilize modelos estatísticos para gerar projeções automáticas do fluxo de caixa.</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
